<div class="fullscreen">
  <div class="top">
    <div class="container">
      <form name="configForm">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Repo location</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input name="repo" class="input" type="text">
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label">Password</label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <input name="password" class="input" type="password">
              </p>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label"></label>
          </div>
          <div class="field-body">
            <div class="field">
              <p class="control">
                <a id="loadBtn" class="button is-info">Load</a>
              </p>
            </div>
          </div>
        </div>

      </form>

      <br/>
      <progress id="Loading" class="progress is-small is-primary is-invisible" max="100"></progress>
    </div>
  </div>

  <div class="title-left">
    <span class="title is-2">Snapshots</span>
  </div>
  <div class="data-left scrollable">
    <table id="snapshotsTable" class="table is-fullwidth is-hoverable is-narrow">
      <thead>
        <tr>
          <th>Id</th>
          <th>Time</th>
          <th>Paths</th>
        </tr>
      </thead>
      <tbody id="snapshots">
      </tbody>
    </table>
  </div>

  <div class="title-right">
    <span class="title is-2">Files</span>
    <span id="breadcrumbs"></span>
  </div>

  <div class="data-right scrollable">
    <table class="table is-fullwidth is-hoverable is-narrow">
      <thead>
        <tr>
          <th>Name</th>
          <th>Modified</th>
          <th>Size</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="files">

      </tbody>
    </table>
  </div>
</div>
