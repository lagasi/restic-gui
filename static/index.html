<div class="fullscreen">
  <progress id="loading" class="progress is-small is-primary is-invisible max="100"></progress>

  <div class="top">

    <form name="configForm" >
      <div class="form-fields">
        <div class="form-left">
          <div class="field">
            <label class="label">Repository</label>
            <p class="control">
              <input name="repo" class="input" type="text">
            </p>
          </div>
          <div class="field">
            <label class="label">Password</label>
            <p class="control">
              <input name="password" class="input" type="password">
            </p>
          </div>
        </div>

        <div class="form-right">
          <label class="label">Environment Variables</label>
          <textarea name="env" rows="5"></textarea>
        </div>
      </div>

      <div class="field">
        <p class="control">
          <a id="loadBtn" class="button is-info">Load</a>
        </p>
      </div>
    </form>

  </div>

  <div class="explorer">
    <div class="snapshots">
      <span class="title">Snapshots</span>
      <table id="snapshotsTable" class="table is-fullwidth is-hoverable is-narrow">
        <thead>
          <tr>
            <th>Id</th>
            <th>Time</th>
            <th>Paths</th>
          </tr>
        </thead>
        <tbody id="snapshots">
        </tbody>
      </table>
    </div>
    <div class="files">
      <span class="title">Files</span>
      <span id="breadcrumbs"></span>
      <table class="table is-fullwidth is-hoverable is-narrow">
        <thead>
          <tr>
            <th>Name</th>
            <th>Modified</th>
            <th>Size</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="files">
        </tbody>
      </table>
    </div>
    
  </div>
</div>
